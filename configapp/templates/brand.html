<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{brand.title}}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'add_brand' %}">Add Brand</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'add_car' %}">Add Car</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="row justify-content-center">
    <div class="col-11">
        <ul class="list-group">
          <li class="list-group-item disabled text-center" aria-disabled="true">{{brand.title}}</li>
          <li class="list-group-item">{{brand.context}}</li>
        </ul>
    </div>
</div>

<hr style="height: 3px; background-color: #000; border: none;">
<hr style="height: 3px; background-color: #000; border: none;">

<div class="row justify-content-center">
    {% for item in car %}
    <div class="col-5 ">
        <div class="card">
            <img src="https://picsum.photos/200" class="card-img-top" alt="..." width="300" height="250">
            <div class="card-body">
              <h5 class="card-title">{{ item.model }}</h5>
              <p class="card-text">This is a wider card with supporting text...</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><small class="text-muted">{{ item.year }}</small></li>
            </ul>
          </div>
        </div>
    {% endfor %}
</div>






<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
